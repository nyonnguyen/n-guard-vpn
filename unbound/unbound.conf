server:
    # Logging
    verbosity: 1
    log-queries: no
    log-replies: no
    log-local-actions: no
    log-servfail: no

    # Network settings
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Access control - Allow queries from Docker network
    access-control: 0.0.0.0/0 refuse
    access-control: 127.0.0.0/8 allow
    access-control: 10.13.13.0/24 allow
    access-control: ::0/0 refuse
    access-control: ::1 allow

    # Performance tuning
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    rrset-cache-size: 256m
    msg-cache-size: 128m
    so-rcvbuf: 4m
    so-sndbuf: 4m

    # Privacy and security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    use-caps-for-id: yes
    qname-minimisation: yes
    aggressive-nsec: yes

    # DNSSEC
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key"
    val-clean-additional: yes

    # Prefetch
    prefetch: yes
    prefetch-key: yes

    # Cache settings
    cache-min-ttl: 3600
    cache-max-ttl: 86400
    serve-expired: yes
    serve-expired-ttl: 86400

    # Private domains (don't query root servers for these)
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10

    # Local zone (for local network)
    local-zone: "home.lan." static

    # Root hints - Use built-in root hints
    root-hints: "/opt/unbound/etc/unbound/root.hints"

    # Unwanted replies protection
    unwanted-reply-threshold: 10000000

    # Minimize logs
    logfile: ""
    use-syslog: no

    # Don't send to private IP ranges
    do-not-query-localhost: no

    # Performance - increase outgoing connections
    outgoing-range: 8192
    num-queries-per-thread: 4096
    outgoing-num-tcp: 256
    incoming-num-tcp: 256

# Forward zone (optional - use if you want to forward specific domains)
# Uncomment to forward certain domains to specific DNS servers
# forward-zone:
#     name: "."
#     forward-addr: 1.1.1.1@53
#     forward-addr: 1.0.0.1@53
#     forward-first: no

# Remote control (for unbound-control command)
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953

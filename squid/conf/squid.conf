# N-Guard VPN - Squid Proxy Configuration with SSL Bumping
# WARNING: HTTPS interception has security and privacy implications
# Only use for devices you own and trust

# Listening port
http_port 3128 ssl-bump \
    cert=/etc/squid/certs/ca-cert.pem \
    key=/etc/squid/certs/ca-key.pem \
    generate-host-certificates=on \
    dynamic_cert_mem_cache_size=16MB

# SSL Bump configuration
sslcrtd_program /usr/lib/squid/security_file_certgen -s /var/lib/ssl_db -M 16MB

# SSL Bump rules
acl step1 at_step SslBump1
acl step2 at_step SslBump2
acl step3 at_step SslBump3

# Splice (don't intercept) certain domains that use certificate pinning
acl no_intercept_domains ssl::server_name_regex "/etc/squid/no_intercept.txt"
ssl_bump splice no_intercept_domains

# Splice all Step 1 (establish SSL connection)
ssl_bump peek step1

# Bump (intercept) everything else
ssl_bump bump step2

# SSL options
sslproxy_cert_error allow all
sslproxy_flags DONT_VERIFY_PEER

# Cache directory
cache_dir ufs /var/spool/squid 10000 16 256

# Access control
acl localnet src 10.13.13.0/24
acl SSL_ports port 443
acl Safe_ports port 80          # http
acl Safe_ports port 443         # https
acl CONNECT method CONNECT

# Deny requests to unsafe ports
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports

# Allow localhost
http_access allow localhost

# Allow local network
http_access allow localnet

# Deny all other access
http_access deny all

# YouTube ad blocking rules
# Block known YouTube ad endpoints
acl youtube_ads dstdomain .googlevideo.com
acl youtube_ad_url url_regex (doubleclick\.net|youtube\.com/.*&ad|youtube\.com/ptracking|youtube\.com/api/stats/ads)

# Log blocked ads
access_log /var/log/squid/ads_blocked.log youtube_ads
http_access deny youtube_ad_url

# Privacy: Don't forward client info
forwarded_for off
via off

# Cache settings
maximum_object_size 1024 MB
cache_mem 256 MB

# Logging
access_log /var/log/squid/access.log squid
cache_log /var/log/squid/cache.log

# Coredump directory
coredump_dir /var/spool/squid

# Refresh patterns (for caching)
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# Don't cache these
acl dont_cache url_regex \.mp4$ \.mkv$ \.avi$ \.mov$ \.flv$ \.webm$ \.m4v$
cache deny dont_cache

# Performance tuning
dns_v4_first on
ipcache_size 2048
fqdncache_size 2048

# Memory pools
memory_pools off
memory_pools_limit 64 MB
